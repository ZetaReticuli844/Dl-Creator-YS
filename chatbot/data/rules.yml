version: "3.1"

rules:
# Immediate responses for general intents
- rule: Immediate help response
  steps:
  - intent: help
  - action: utter_help

- rule: Immediate thank response
  steps:
  - intent: thank
  - action: utter_thank

- rule: Immediate greeting response
  steps:
  - intent: greet
  - action: utter_greet

- rule: Immediate goodbye response
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Immediate bot challenge response
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

# Fallback handling
- rule: Handle NLU fallback with GPT
  steps:
  - intent: nlu_fallback
  - action: action_gpt_fallback

- rule: Handle out of scope requests with GPT
  steps:
  - intent: out_of_scope
  - action: action_gpt_query

- rule: Handle direct GPT requests
  steps:
  - intent: ask_gpt
  - action: action_gpt_query

- rule: Handle general questions with GPT
  steps:
  - intent: general_question
  - action: action_gpt_query


